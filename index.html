<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gmail Compose URL Generator">
    <meta name="keywords" content="Gmail, Compose, URL, Generator">
    <title>Gmail Compose URL Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<div class="container py-5">
    <h1 class="mb-4">Gmail Compose URL Generator</h1>
    <form id="composeForm">
        <div class="form-group">
            <label for="to">To *</label>
            <input type="email" class="form-control" id="to" multiple required placeholder="example1@gmail.com, example2@gmail.com" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="cc">CC</label>
            <input type="email" class="form-control" id="cc" multiple placeholder="example3@gmail.com, example4@gmail.com" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="bcc">BCC</label>
            <input type="email" class="form-control" id="bcc" multiple placeholder="example5@gmail.com, example6@gmail.com" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="su">Subject *</label>
            <input type="text" class="form-control" id="su" required placeholder="Enter subject here" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="body">Body *</label>
            <textarea class="form-control" id="body" required placeholder="Enter email body here" autocomplete="off"></textarea>
        </div>
        <button type="submit" class="btn btn-dark" onclick="loadTestVals()">Load Test Values</button>
        <button type="submit" class="btn btn-primary">Generate URL</button>
    </form>
    <div class="mt-4" id="note" hidden>
        ⚠️⚠️ This URL can only generate the given fields and can not show the default Signature. Users need to manually select the signature from the panel.
    </div>
    <div class="mt-4" id="result"></div>
</div>


    <footer style="position: absolute; bottom: 5; width: 100%; text-align: center;"> 
      Designed by 
      <a href="mailto:muralidhar.thunuguntla@gmail.com">Upendra Thunuguntla</a> | 
      <a href="https://www.linkedin.com/in/upendra-thunuguntla/" target="_blank">LinkedIn</a> |  
      <a href="https://github.com/Upendra-Thunuguntla/gmail-compose-url-generator" target="_blank">Github Repo</a>
  </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $('#composeForm').on('submit', function(e) {
            e.preventDefault();
            var to = $('#to').val();
            var cc = $('#cc').val();
            var bcc = $('#bcc').val();
            var su = $('#su').val();
            var body = $('#body').val().replace(/\r?\n/g, '%0D%0A');
            console.log(body);
            var url = `https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=${to}&cc=${cc}&bcc=${bcc}&su=${su}&body=${body}`;
            $('#result').html(`<p>Open the below link and Bookmark the opened compose email page to use in future : </br><a href="${url}" target="_blank">${url}</a></p><button class="btn btn-secondary" onclick="copyToClipboard('${url}')">Copy to Clipboard</button>`);
            note.hidden=false;
        });

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert("URL copied to clipboard!");
        }

        function loadTestVals() {
            // Get form elements
            var toField = document.getElementById('to');
            var ccField = document.getElementById('cc');
            var bccField = document.getElementById('bcc');
            var subjectField = document.getElementById('su');
            var bodyField = document.getElementById('body');

            // Set test values
            toField.value = 'muralidhar.thunuguntla@gmail.com';
            // ccField.value = 'test1@example.com, test2@example.com';
            // bccField.value = 'test4@example.com';
            subjectField.value = 'Sending Mail from Gmail Compose URL Generator';
            bodyField.value = 'Hi Upendra, \nYour tool is so helpful ❤️';

            // You can also trigger form submission programmatically if needed
            // document.getElementById('composeForm').submit();
            }
    </script>
</body>
</html>
